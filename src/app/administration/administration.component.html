{{status}}
<hr>
<input type="text" placeholder="New Employee name" [(ngModel)] = "newEmployee">
<button (click)="addEmployee(newEmployee)">Add Employee</button>
<hr>
<ul *ngFor="let item of newJoinees">
    <li>
        <a (click)="item.show = !item.show">{{item.name}}</a>
        <div *ngIf="item.show" style="background-color: aqua">
            <a >Update</a>
            <br>
            <a (click)="deleteEmployee(item.id)">Delete</a>
        </div>
    </li>
</ul>
